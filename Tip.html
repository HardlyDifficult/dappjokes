<!doctype html>
<html>
<head>    
    <meta charset=utf-8>
    <title>Dapp Jokes - Where The Best Of The Worst Get Paid.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/DappJokes.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
    <script src="js/Global.js"></script>
    <script src="js/nebulas.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/HardlyNeb.js"></script>
    <script src="js/Template.js" defer="true"></script> 
    <script src="js/Tip.js" defer="true"></script> 
</head>
<body>

    <div id="header"></div>
 
    <br><br>
    <div class="alert alert-primary mt-5 hidden" role="alert" id="alert">
        Transaction failed!
        <hr>
        <div id="error-resp"></div>
        <div id="error-text"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="card" id="joke"></div>
        </div>
        <div class="row justify-content-center">                
            <span class="by-line">by&nbsp;<span id="author"></span></span>
        </div>
        
        <div class="row text-center mt-5">
            <div class="col">
                Amount: <input type="number" id="tip-amount" step="0.0001" placeholder="0.0001" min="0.0001"></input>
            </div>
        </div>
        <div class="row text-center mt-3">
            <div class="col">
                <button class="btn btn-primary" onclick="tip()">Send Tip</button>
                <button class="btn btn-secondary" onclick="redirectToHome()">Cancel</button>
            </div>
        </div>

        <br><br>
        
        <div id="footer"></div>
        
    </div>

</body>
</html>
